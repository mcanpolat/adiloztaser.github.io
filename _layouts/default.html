<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{ page.title }} - {{ site.data.theme.title }}</title>
  <link rel="shortcut icon" href="http://localhost/oztaser/wp-content/themes/theme/favicon.ico" />
  <meta name="author" content="{{ site.data.theme.name }}" />
  <meta name="description" content="{{ site.data.theme.name }}" />
  <link rel="canonical" href="{{ site.url }}{{ page.url | replace:'index.html','' }}" />
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,600,700,400italic' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="/assets/css/all.css" />
</head>
<body>
<div class="grid grid-pad">
  <div class="col-1-1">
      <div class="site-title"><h1><a href="{{ site.data.theme.url }}">Adil ÖZTAŞER</a></h1></div>
      <div class="site-menu">
    		<ul>
    			<div class="menu-header-container">
                    <ul id="menu-header" class="menu">
                        <li><a target="_blank" href="http://twitter.com/adiloztaser">twitter</a></li>
                        <li><a target="_blank" href="https://github.com/adiloztaser">github</a></li>
                    </ul>
                </div>
            </ul>
    	</div>
        <div style="clear:both;"></div>
      {{ content }}
    </div>
  </div>

</html>
