---
layout: default
---
<ul class="page post-list">
    {% for post in site.posts %}
      <li>
          <div class="post-date">{{ post.date | date_to_string }} &raquo;</div>
          <div class="post-title">
              <a href="{{ post.url }}">{{ post.title }}</a>
          </div>
      </li>
    {% endfor %}
</ul>
